<!DOCTYPE html>

<html lang="en">
    <head>
        <style>
        body {
            background: linear-gradient(to right, #1f23e4, #cb5a19);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            transition: background 0.5s ease; 
        }
    </style>

    
        <title>Register</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="inscriere.css">
        <script>
          function validateEmail() {
            let emailInput = document.getElementById("username");
            let email = emailInput.value;
          
            let emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
          
            if (email.match(emailRegex)) {
              document.getElementById("error-message").textContent = "";
            } else {
              document.getElementById("error-message").textContent =
                "Invalid email format";
            }
          }
          
          let form = document.querySelector("form");
          form.addEventListener("submit", function (event) {
            event.preventDefault();
            validateEmail();
          });
        </script>
    </head>
    <body>
      <div class="navbar">
      </div>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="container">
        <form onsubmit="return validateEmail()" action="inscriere.php" method="POST">
            <h3>Inregistrare Date</h3>
            
            <label for="name">Nume Compet</label>
            <input type="text" placeholder="Nume Compet" id="name" name="name">
            
            <label for="age">Varsta</label>
            <input type="number" placeholder="Varsta" id="age" name="age">
            
            <label for="email">Email</label>
            <input type="text" placeholder="Email" id="email" name="email">
        
            <label for="password">Parola</label>
            <input type="password" placeholder="Parola" id="password" name="password">
        
            <button type="submit" name="create_account"><span></span>Inscrie-te Acum</button>
            
            
            <div class="error">
                <span id="error-message"></span>
            </div>
        </form>
        
        <script src="script.js"></script>
    </div>
    </body>
</html>
