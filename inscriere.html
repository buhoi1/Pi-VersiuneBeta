<!DOCTYPE html>

<html lang="en">
    <head>
        <style>
        body {
            background: linear-gradient(to right, #1f23e4, #cb5a19);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            transition: background 0.5s ease; 
        }
    </style>

    
        <title>Register</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="inscriere.css">
        <script>
          function validateEmail() {
            let emailInput = document.getElementById("username");
            let email = emailInput.value;
          
            let emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
          
            if (email.match(emailRegex)) {
              document.getElementById("error-message").textContent = "";
            } else {
              document.getElementById("error-message").textContent =
                "Invalid email format";
            }
          }
          
          let form = document.querySelector("form");
          form.addEventListener("submit", function (event) {
            event.preventDefault();
            validateEmail();
          });
        </script>
    </head>
    <body>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="container">
        <form onsubmit="return validateEmail()" action="inscriere.php" method="POST">
            <h3>Inregistrare Date </h3>
            
            <form id="cs-form-490" name="Contact Form" method="post">
              <label class="cs-label">
                  Nume Complet
                  <input class="cs-input" required type="text" id="name-490" name="name" placeholder="">
              </label>
              <label class="cs-label">
                  E-mail(Universitar)
                  <input class="cs-input" required type="text" id="email-490" name="email" placeholder="">
              </label>
              <label class="cs-label">
                  Numar de Telefon
                  <input class="cs-input" required type="text" id="phone-490" name="phone" placeholder="">
              </label>
              <label class="cs-label">
                  Cum ne-ati descoperit?
                  <input class="cs-input" type="text" id="find-490" name="find-us" placeholder="Retele socializare/Promovare fizica/Prieteni etc..">
              </label>
              <label class="cs-label">
                Mesaj Aditional
                <input class="cs-input" type="text" id="mesaj-490" name="mesaj" placeholder="Orice mesaj considerati">
            </label>
              <button class="cs-button-solid" type="submit">Trimite</button>
            
            <div class="error">
                <span id="error-message"></span>
            </div>
        </form>
        
        <script src="script.js"></script>
    </div>
    </body>
</html>
